<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Регистрация</title>
        <div th:replace="main :: header"></div>
        <link href="/css/signin.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">

            <h1>Форма регистрации</h1>

            <form class="form-signin" role="form" th:action="@{/registration}" method="post" >

                <h2 class="form-signin-heading">Пожалуйста зарегистрируйтесь</h2>

                <label for="login" class="inline">Login: </label>
                <input id="login" name="username" type="name" class="form-control" placeholder="Login" required="" autofocus="" />

                <label for="password" class="inline">Password: </label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required="" />


                <button class="btn btn-lg btn-primary btn-block" type="submit">Регистрация</button><br />
                <a th:href="@{/login}" style="text-decoration: none;"><button class="btn btn-lg btn-success btn-block" type="button" >У меня есть аккаунт</button></a>
            </form>

        </div><!-- /container -->
        <div th:replace="main :: footer"></div>
    </body>
</html>
